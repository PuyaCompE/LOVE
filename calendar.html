<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e74c3c;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #c0392b;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #a52a21;
    }

    /* Main Content Layout */
    .main-content {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    /* Create a New Log Section */
    .log-form-container {
      width: 30%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .log-form-container h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #e74c3c;
    }

    .log-form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .log-form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .event-type-buttons button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .event-type-buttons button:hover {
      background-color: #c0392b;
    }

    /* Calendar Container */
    .calendar-container {
      width: 70%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-left: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-days div {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .calendar-days div.event-day::after {
      content: '•';
      color: red;
      font-size: 1.5rem;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

    /* Hover Details Box */
    .hover-details {
      display: none;
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .calendar-days div:hover .hover-details {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Log</h1>
    <a href="index.html">Dashboard</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Column -->
    <div class="log-form-container">
      <h2>Create a New Log</h2>
      <form id="log-form">
        <label for="log-name">Log Name:</label>
        <input type="text" id="log-name" placeholder="Enter log name" required>
        <div class="event-type-buttons">
          <button type="button" id="add-food">Food</button>
          <button type="button" id="add-place">Place</button>
        </div>
      </form>
    </div>

    <!-- Right Column -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">❮</button>
        <h2 id="current-month">January 2025</h2>
        <button id="next-month">❯</button>
      </div>
      <div class="calendar-days" id="calendar-days">
        <!-- Days will be dynamically generated -->
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCzHrkRrUbLEnjy-mHa1fOW6HXq8b5AUU",
      authDomain: "test-mode-5c0be.firebaseapp.com",
      databaseURL: "https://test-mode-5c0be-default-rtdb.firebaseio.com",
      projectId: "test-mode-5c0be",
      storageBucket: "test-mode-5c0be.firebasestorage.app",
      messagingSenderId: "294518491210",
      appId: "1:294518491210:web:b48ec4c8230fef33bafeb3",
      measurementId: "G-EJLNLYEXPS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let eventsCal = {}; // Temporary local storage for logs
    let currentDate = new Date(); // Track the current date

    // Fetch logs from Firebase Realtime Database
    async function fetchLogs() {
      try {
        const logsRef = ref(db, "events-cal");
        onValue(logsRef, (snapshot) => {
          eventsCal = snapshot.val() || {};
          console.log('Fetched logs:', eventsCal);
          renderCalendar();
        });
      } catch (error) {
        console.error('Error fetching logs:', error);
      }
    }

    // Save logs to Firebase Realtime Database
    async function saveLog(dateKey, logType, logName) {
      try {
        const logDescription = eventsCal[dateKey] ? [...eventsCal[dateKey], `${logType}: ${logName}`] : [`${logType}: ${logName}`];
        await set(ref(db, `events-cal/${dateKey}`), logDescription);
        console.log('Log saved successfully.');
      } catch (error) {
        console.error('Error saving log:', error);
      }
    }

    // Calendar functionality
    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const calendarDays = document.getElementById("calendar-days");
    const currentMonthElement = document.getElementById("current-month");
    const prevMonthButton = document.getElementById("prev-month");
    const nextMonthButton = document.getElementById("next-month");

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      currentMonthElement.textContent = `${new Intl.DateTimeFormat('en-US', { month: 'long' }).format(currentDate)} ${year}`;
      calendarDays.innerHTML = "";
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);

      // Add empty days for the first week
      for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
        const emptyDay = document.createElement("div");
        calendarDays.appendChild(emptyDay);
      }

      // Add days of the month
      for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
        const dayElement = document.createElement("div");
        dayElement.textContent = day;

        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        if (eventsCal[dateKey]) {
          dayElement.classList.add("event-day");

          // Add hover details box
          const hoverDetails = document.createElement("div");
          hoverDetails.classList.add("hover-details");
          hoverDetails.textContent = eventsCal[dateKey].join("\n");
          dayElement.appendChild(hoverDetails);
        }

        calendarDays.appendChild(dayElement);
      }
    }

    // Month navigation
    prevMonthButton.addEventListener("click", () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderCalendar();
    });

    nextMonthButton.addEventListener("click", () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderCalendar();
    });

    // Log Creation Form
    document.getElementById("add-food").addEventListener("click", () => {
      const logName = document.getElementById("log-name").value.trim();
      if (!logName) {
        alert('Please enter a log name.');
        return;
      }
      const dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
      saveLog(dateKey, "Food", logName);
      document.getElementById("log-name").value = "";
      fetchLogs();
    });

    document.getElementById("add-place").addEventListener("click", () => {
      const logName = document.getElementById("log-name").value.trim();
      if (!logName) {
        alert('Please enter a log name.');
        return;
      }
      const dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
      saveLog(dateKey, "Place", logName);
      document.getElementById("log-name").value = "";
      fetchLogs();
    });

    // Fetch logs when the page loads
    fetchLogs();
  </script>
</body>
</html>
