<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1 style="color: #fff;">Our Memories</h1>
    <a href="index.html">Back to Anniversary Page</a>
  </div>

  <!-- Event Creation Form -->
  <div class="event-form-container">
    <h2>Create a New Event</h2>
    <form id="event-form">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" placeholder="Enter event name" required>

      <label for="event-type">Type:</label>
      <select id="event-type" required>
        <option value="event">Event</option>
        <option value="food">Food</option>
        <option value="place">Place</option>
      </select>

      <button type="submit">Add Event</button>
    </form>
  </div>

  <!-- Calendar Content -->
  <main>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">❮</button>
        <h2 id="current-month">January 2023</h2>
        <button id="next-month">❯</button>
      </div>
      <div class="calendar-days">
        <!-- Days will be dynamically generated -->
      </div>
    </div>
    <div class="event-details">
      <h2>Details:</h2>
      <p id="event-info">No events on this day.</p>
    </div>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
