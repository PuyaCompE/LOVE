<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1 Year Anniversary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Happy 1 Year Anniversary!</h1>
    <div class="animation-container">
      <div class="stickman">
        <div class="arm"></div>
        <div class="body"></div>
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>
      </div>
      <div class="arrow"></div>
      <div class="heart"></div>
    </div>
    <div class="timeline">
      <h2>Our Timeline</h2>
      <ul>
        <li><strong>First Meeting:</strong> The day we met ❤️</li>
        <li><strong>First Date:</strong> The beginning of us 💕</li>
        <li><strong>One Year Together:</strong> Celebrating love 🎉</li>
        <li><strong>Forever:</strong> To infinity and beyond ∞</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
