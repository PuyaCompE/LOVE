<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1 Year Anniversary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1 id="announcement" style="display: none;">Happy Anniversary!</h1>
    <form>
      <div class="wrapper">
        <input type="checkbox" id="ck1" onClick="check()"/>
        <label for="ck1">I</label>
        <input type="checkbox" id="ck2" onClick="check()"/>
        <label for="ck2">love</label>
        <input type="checkbox" id="ck3" onClick="check()"/>
        <label for="ck3">you</label>
        <span>(Click on words)</span>
      </div>
    </form>
    <div id="heart-animation" class="hidden">
      <div class="heart-shape"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
